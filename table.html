<!DOCTYPE html>
<html>
  <head>
    <title> Table</title>
  </head>
  <style>
    table {
  width: 360px;
  max-width: 360px;
  margin: 10px 0;
  border-collapse: collapse;
  text-align: left;
  border: 8px solid white;
  padding: 500px;
}
table th,
table td {
 padding: 50px;

}
table th {
  background-color: lightgray;
  border: #ddd;
}
table tr:nth-child(even) {
  background-color: black;
}
Section {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 50px;
}

* {

  margin: 0;

  padding: 0;
  box-sizing: border-box;
  align-items: center;
}
body {
  scroll-behavior: smooth;
}
/* Header */
header>nav {
  /* For Positioning */
  position: fixed;
  top: 0;
  width: 100vw;
  z-index: 100;
  /* For Display */
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 20px;
  padding: 24px;
  justify-content: center;
  flex-direction: column;
  align-items: center;

  /* From https://css.glass */
  background: rgba(255, 255, 255, 1);
  border-radius: 16px;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(11.8px);
  -webkit-backdrop-filter: blur(11.8px);
  border: 1px solid rgba(255, 255, 255, 0.38);
}
nav .logo {

  font-size: large;

  font-weight: 900;
}
nav .links a {
  text-decoration: none;
  color: black;
  padding: 0 10px;
}
/* For Main content */
.home {
  width: 99vw;
  height: 95vh;
  margin-top: 45px;
  padding: 10px;
  display: flex;
  align-items: center;
}
.home .text , .home .image{ /* Comma is equal to AND*/
    /* border: 1px solid black; */
    width: 50%;
    
}

.home>.text>.text-child-1>h1{
    font-size: 50px;
}
.home>.text>.text-child-1>p{
    font-weight: 650;
}
.home>.text>.text-child-1,.home>.text>.text-child-2{
    margin: 50px 0 0 10px;
}
.home>.text>.text-child-2>a{
    border: 1px solid black;
    text-decoration: none;
    color: black;
    font-size: 24px;
    font-weight: 700;
    padding: 24px;
    border-radius: 10px;
    margin-right: 20px;
}
        /* Wrapper element */
        .background-wrapper {
            width: 80vw;
            height: 50vh;
            display: flex;
            background-size: cover;
            background-position: center;
            animation: changeBackground 15s infinite;
        }

        /* Keyframes for changing background image */
        @keyframes changeBackground {
            0% { background-image: url('meow1.jpeg'); }
            33% { background-image: url('meow2.jpeg'); }
            66% { background-image: url('meow4.jpeg'); }
            100% { background-image: url('meow5.jpeg'); }
        }


  </style>
  
  <body>
    <div class="background-wrapper"></div>
    <!-- Header -->
    <header>
      <!-- Container -->
      <nav>
        <!-- Container -->
        <div class="logo">&lt;Amber/&gt;</div>

          <a href="Head.html">Home</a>
          <a href="Videos.html">Video</a>
          <a href="table.html">Table</a>
        </div>
      </nav>
    </header>
